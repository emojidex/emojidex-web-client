<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>emojidex</title>
    <meta content="" name="description">
    <meta content="width=device-width" name="viewport">
    <script src="../../dist/js/emojidex-client.js"></script>
    <script>
      window.onload = () => {
        let EC = new EmojidexClient();
        document.getElementById('button').onclick = () => {
          EC.Util.emojifyToHTML(document.getElementById('textarea').value).then((value) => { document.getElementById('result').innerHTML = value; });
        };
      };
    </script>

  <body>
    <textarea id="textarea" rows="3" cols="50">🚗🚗aaa👨‍👩‍👦👨‍👩‍👧bbb🚗ccc👨🏻‍👨🏿‍👦🏼ddd👨‍👶‍👧eee</textarea>
    <button id="button">Convert</button>
    <div id="result"></div>
  </body>
</html>
