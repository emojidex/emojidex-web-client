<!DOCTYPE html>
<html>

    <meta content="" name="description">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../../dist/js/emojidex-client.js"></script>
    <script>
      window.onload = async () => {
        const EC = await new EmojidexClient()
        document.getElementById('container').innerHTML = await EC.Util.emojifyToThreed('ðŸ’©aaa:poop:bbb')
        const canvases = document.getElementsByClassName('emojidex-canvas')
        for (let i = 0; i < canvases.length; i++) {
          const canvas = canvases[i]
          EC.Threed.createCanvasData(canvas.dataset.code, canvas.dataset.address, canvas, canvas.parentElement)
        }
      };
    </script>
