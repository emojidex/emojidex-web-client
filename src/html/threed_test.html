<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>emojidex</title>
    <meta content="" name="description">
    <meta content="width=device-width" name="viewport">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../../dist/js/emojidex-client.js"></script>
    <script>
      window.onload = async () => {
        const EC = await new EmojidexClient()
        document.getElementById('container').innerHTML = await EC.Util.emojifyToThreed('ðŸ’©aaa:poop:bbb')
        EC.Threed.initialize(document.getElementById('emojidex-canvas'))
        const elements = document.getElementsByClassName('emojidex-scene')
        for (let i = 0; i < elements.length; i++) {
          const element = elements[i]
          EC.Threed.addScene(element.dataset.code, element.dataset.address, element)
        }
      };
    </script>

</html>
